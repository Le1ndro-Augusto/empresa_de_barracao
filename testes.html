<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Moderno</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 70vh;
            margin: auto;
            overflow: hidden;
            margin-top: 2rem;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            position: relative;
        }

        .carousel-slide {
            position: relative;
            flex: 0 0 100%;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        .carousel-caption {
            position: absolute;
            top: 50px;
            left: 0;
            width: 600px;
            margin-left: 5rem;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            /* Adicionado */
        }

        .carousel-prev,
        .carousel-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1;
        }

        .carousel-prev {
            left: 0;
        }

        .carousel-next {
            right: 0;
        }
    </style>
</head>

<body>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">
                <img src="assets/img/banner-lavagem-nivel-1e2.png" alt="Imagem 1">
                <div class="carousel-caption">
                    <h3>Título da Imagem 1</h3>
                    <p>Descrição da Imagem 1</p>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="assets/img/banner-lavagem-super-clean.png" alt="Imagem 2">
                <div class="carousel-caption">
                    <h3>Título da Imagem 2</h3>
                    <p>Descrição da Imagem 2</p>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="assets/img/banner-Tratamento-Master.png" alt="Imagem 3">
                <div class="carousel-caption">
                    <h3>Título da Imagem 3</h3>
                    <p>Descrição da Imagem 3</p>
                </div>
            </div>
        </div>
        <button class="carousel-prev">&#10094;</button>
        <button class="carousel-next">&#10095;</button>
    </div>

    <script src="script.js"></script>
    <script>
        const carousel = document.querySelector('.carousel');
        const slides = document.querySelectorAll('.carousel-slide');
        const prevBtn = document.querySelector('.carousel-prev');
        const nextBtn = document.querySelector('.carousel-next');

        let counter = 1;
        const slideWidth = slides[0].clientWidth;

        carousel.style.transform = `translateX(${-slideWidth * counter}px)`;

        nextBtn.addEventListener('click', () => {
            if (counter >= slides.length - 1) return;
            carousel.style.transition = 'transform 0.5s ease-in-out';
            counter++;
            carousel.style.transform = `translateX(${-slideWidth * counter}px)`;
        });

        prevBtn.addEventListener('click', () => {
            if (counter <= 0) return;
            carousel.style.transition = 'transform 0.5s ease-in-out';
            counter--;
            carousel.style.transform = `translateX(${-slideWidth * counter}px)`;
        });

        carousel.addEventListener('transitionend', () => {
            if (slides[counter].classList.contains('carousel-slide')) return;
            carousel.style.transition = 'none';
            counter = slides.length - 2;
            carousel.style.transform = `translateX(${-slideWidth * counter}px)`;
        });


    </script>
</body>

</html>
